<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="capital.html">State Capital</a></li>
            <li><a href="city1.html">Los Angeles</a></li>
            <li><a href="city2.html">San Francisco</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <section>
        <h2>Get in Touch</h2>
        <form id="contactForm">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="John" required><br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Doe" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="john@example.com" required><br>

            <label for="confirm-email">Confirm Email:</label>
            <input type="email" id="confirm-email" name="confirm-email" placeholder="john@example.com" required><br>

            <label for="question">Your Question:</label>
            <textarea id="question" name="question" placeholder="Type your question here..." required></textarea><br>

            <input type="submit" value="Submit">
        </form>
    </section>
    <footer>
        <p>Contact Us: info@ca.gov | 123-456-7890</p>
        <p>Follow Us: [Social Media Icons]</p>
        <p>&copy; 2024 California State Government. All rights reserved.</p>
    </footer>
</body>
</html>
